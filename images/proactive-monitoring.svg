  <rect x="730" y="200" width="60" height="180" rx="8" fill="#3b82f6"/>
  <rect x="810" y="170" width="60" height="210" rx="8" fill="#22d3ee"/>
  <rect x="890" y="220" width="60" height="160" rx="8" fill="#a855f7"/>
