  <circle cx="100" cy="480" r="10" fill="#f59e0b"/>
  <rect x="120" y="465" width="260" height="30" rx="6" fill="#1f2937"/>
  <circle cx="440" cy="480" r="10" fill="#ef4444"/>
  <rect x="460" y="465" width="260" height="30" rx="6" fill="#1f2937"/>
